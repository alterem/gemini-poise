services:
  backend:
    image: alterem/gemini-poise
    ports:
      - "8100:8000"
    volumes:
      - ./.env:/app/.env
      - ./data/:/data
    environment:
      - TZ=Asia/Shanghai
    #   - DATABASE_URL=your_production_db_url
    #   - API_KEY=your_production_api_key
    depends_on:
      - redis
    restart: always

  frontend:
    image: alterem/gemini-poise-frontend
    ports:
      - "8101:80"
    environment:
      - TZ=Asia/Shanghai
    restart: always

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    environment:
      - TZ=Asia/Shanghai
    restart: always

volumes:
  redis_data:
